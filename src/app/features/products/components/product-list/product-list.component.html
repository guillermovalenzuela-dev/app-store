<div class="product-list">
    <div *ngFor="let product of filteredProducts | async" class="surface-card p-4 shadow-2 border-round">
        <p-card header="{{ product.title }}" [style]="{ width: '360px' }">
            <p-image 
                [src]="product.image"
    alt="Image" 
    width="250" />
            <p class="m-0">
                {{ product.description }}
            </p>
            <p></p>
            <p><strong>Price:</strong> {{ product.price }}</p>
            <ng-template pTemplate="footer">
                <p-button (click)="addToCart(product)" icon="pi pi-shopping-cart" class="flex-auto md:flex-initial white-space-nowrap" label="Agregar" />
            </ng-template>
        </p-card>
      
     
    </div>
  </div>
